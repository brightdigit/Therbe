---
layout: page
---

        <div class="home">

          <h1 class="page-heading">{{ site.title }}</h1>

          <ul class="post-list">
            {% for post in posts %}
              <li>
                <a class="post-link" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
              </li>
            {% endfor %}
          </ul>
        </div>
