<!DOCTYPE html>
<html>

  {{ includes.head }}

  <body>

    {{ includes.header }}

    <div class="page-content">
      <div class="wrapper">
        <div class="post">

          <header class="post-header">
             <h1 class="post-title">{{ page.title }}</h1>
             <p class="post-meta">Posted on {{ page.date }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
          </header>

          <article class="post-content">
            {{ content }}
          </article>

          <div align="center">
            <a href="#">
            <i class="fa fa-arrow-circle-up fa-2x"></i>
            </a>
          </div>

        </div>
      </div>
    </div>
    {{ includes.footer }}

  </body>
</html>
